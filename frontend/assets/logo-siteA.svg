<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#blueGradient)" filter="url(#shadow)"/>

  <!-- Treasure chest/safe box representing financial security -->
  <rect x="16" y="28" width="32" height="20" rx="2" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1"/>

  <!-- Chest lid -->
  <path d="M 16 28 Q 32 20 48 28" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1"/>

  <!-- Lock symbol -->
  <circle cx="32" cy="35" r="3" fill="none" stroke="#B8860B" stroke-width="2"/>
  <rect x="30" y="35" width="4" height="6" rx="1" fill="#B8860B"/>

  <!-- Flowing water waves (representing الكوثر) -->
  <path d="M 8 12 Q 16 8 24 12 Q 32 16 40 12 Q 48 8 56 12" fill="none" stroke="#87CEEB" stroke-width="2" opacity="0.7"/>
  <path d="M 12 16 Q 20 12 28 16 Q 36 20 44 16 Q 52 12 60 16" fill="none" stroke="#87CEEB" stroke-width="2" opacity="0.5"/>

  <!-- Coins/prosperity symbols -->
  <circle cx="22" cy="15" r="2" fill="#FFD700"/>
  <circle cx="42" cy="15" r="2" fill="#FFD700"/>
  <circle cx="32" cy="12" r="1.5" fill="#FFD700"/>

  <!-- Arabic letter ك (Kaf) for الكوثر -->
  <text x="32" y="58" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ك</text>
</svg>