# Nginx Configuration for Multiple Loan Management Sites
# Place this file in /etc/nginx/sites-available/loan-management
# Then create symlink: sudo ln -s /etc/nginx/sites-available/loan-management /etc/nginx/sites-enabled/

# Site A - درع العائلة (alkawtharb.com)
server {
    listen 80;
    listen [::]:80;
    server_name alkawtharb.com www.alkawtharb.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Proxy to Site A (Port 3002)
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Optional: Serve static files directly (for better performance)
    location /assets/ {
        proxy_pass http://127.0.0.1:3002;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

